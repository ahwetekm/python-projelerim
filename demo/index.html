<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Paylaşım Uygulaması</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
            line-height: 1.6;
        }
        
        h1 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
            border: 1px solid #333;
        }
        
        /* BLOK YAPISI */
        .blocks-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .note-block {
            position: relative;
            padding: 15px;
            background-color: #252525;
            border-radius: 10px;
            border-left: 4px solid #bb86fc;
        }
        
        .block-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .block-item {
            flex: 3;
            min-width: 0;
        }
        
        .block-quantity {
            flex: 1;
            min-width: 100px;
        }
        
        .block-counter {
            position: absolute;
            top: -10px;
            left: -10px;
            background-color: #bb86fc;
            color: #121212;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            z-index: 1;
        }
        
        .quantity-label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        /* INPUT ALANLARI */
        input, textarea {
            width: 100%;
            padding: 12px;
            background-color: #2d2d2d;
            border: 1px solid #444;
            border-radius: 8px;
            font-size: 16px;
            color: #e0e0e0;
            box-sizing: border-box;
        }
        
        textarea {
            min-height: 60px;
            resize: vertical;
        }
        
        /* BUTONLAR */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .primary-btn {
            background-color: #bb86fc;
            color: #121212;
        }
        
        .secondary-btn {
            background-color: #03dac6;
            color: #121212;
        }
        
        .danger-btn {
            background-color: #cf6679;
            color: #121212;
        }
        
        /* TAB YAPISI */
        .tab-buttons {
            display: flex;
            margin-bottom: 25px;
            border-radius: 8px;
            overflow: hidden;
            background-color: #252525;
        }
        
        .tab-button {
            padding: 14px 20px;
            background-color: #252525;
            cursor: pointer;
            border: none;
            flex: 1;
            color: #e0e0e0;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .tab-button.active {
            background-color: #bb86fc;
            color: #121212;
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* QR KOD ALANI */
        #qrCodeContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            padding: 25px;
            border: 1px dashed #bb86fc;
            border-radius: 12px;
            text-align: center;
            background-color: #252525;
        }
        
        #qrCodeImage {
            margin: 20px 0;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
        }
        
        .note-url {
            word-break: break-all;
            padding: 12px;
            background-color: #252525;
            border: 1px solid #444;
            border-radius: 8px;
            margin: 15px 0;
            color: #e0e0e0;
        }
        
        /* NOT GÖSTERİM ALANI */
        .note-display {
            display: none;
            margin-top: 20px;
        }
        
        .note-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #bb86fc;
        }
        
        .note-content {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 15px;
            white-space: pre-wrap;
            color: #e0e0e0;
        }
        
        .note-table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .note-table th, .note-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }
        
        .note-table th {
            background-color: #252525;
            color: #bb86fc;
        }
        
        /* DÜZENLEME MODU */
        .edit-mode-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #444;
        }
        
        /* MOBILE UYUMLULUK */
        @media (max-width: 600px) {
            .block-row {
                flex-direction: column;
            }
            
            .block-item, .block-quantity {
                width: 100%;
            }
            
            .tab-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Not Paylaşım Uygulaması</h1>
    
    <div class="tab-buttons">
        <button class="tab-button active" onclick="switchTab('createTab')">Not Oluştur</button>
        <button class="tab-button" onclick="switchTab('scanTab')">QR Kod Tara</button>
    </div>
    
    <div id="createTab" class="tab-content active">
        <div class="container">
            <h2 class="section-title">Yeni Liste Oluştur</h2>
            
            <form id="noteForm">
                <input type="text" id="noteTitle" placeholder="Liste Başlığı (Örneğin: Alışveriş Listesi)" required>
                
                <div class="blocks-container" id="blocksContainer">
                    <!-- Bloklar burada oluşturulacak -->
                </div>
                
                <button type="button" class="secondary-btn" id="addBlockBtn">+ Yeni Ürün Ekle</button>
                
                <div class="button-group">
                    <button type="submit" class="primary-btn">Listeyi Oluştur</button>
                </div>
            </form>
            
            <div id="loadingIndicator" style="display: none;">
                <div class="loader"></div>
                <p>Liste oluşturuluyor...</p>
            </div>
            
            <div id="qrCodeContainer" style="display: none;">
                <h3>Listeniz Başarıyla Oluşturuldu!</h3>
                <p>Bu QR Kodu paylaşarak listenize erişim sağlayabilirsiniz:</p>
                <div id="qrCodeImage"></div>
                <p>Liste Bağlantısı:</p>
                <div class="note-url" id="noteUrl"></div>
                <div class="button-group">
                    <button onclick="copyNoteUrl()" class="secondary-btn">Bağlantıyı Kopyala</button>
                    <button onclick="resetForm()" class="danger-btn">Yeni Liste Oluştur</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="scanTab" class="tab-content">
        <div class="container">
            <h2 class="section-title">QR Kod Tara</h2>
            
            <div id="scannerContainer">
                <button id="startScanButton" class="primary-btn">Kamerayı Aç</button>
                <div id="scanner">
                    <video id="scannerVideo" hidden autoplay playsinline></video>
                </div>
                <div id="scanMessage" class="message-box" style="display: none;"></div>
            </div>
        </div>
        
        <div class="container note-display" id="noteDisplay">
            <h2 class="section-title">Liste Detayları</h2>
            <div class="note-title" id="displayTitle"></div>
            <div class="note-content" id="displayContent"></div>
            
            <div class="button-group">
                <button class="primary-btn" id="startEditBtn">Listeyi Düzenle</button>
            </div>
            
            <div class="edit-mode-container" id="editContainer" style="display: none;">
                <h3 class="section-title">Listeyi Düzenle</h3>
                <div id="editableContent"></div>
                <div class="button-group">
                    <button class="secondary-btn" id="saveEditBtn">Değişiklikleri Kaydet</button>
                    <button class="danger-btn" id="cancelEditBtn">İptal</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.4.4/lz-string.min.js"></script>
    <script>
        // Temel değişkenler
        const noteForm = document.getElementById('noteForm');
        const noteTitle = document.getElementById('noteTitle');
        const blocksContainer = document.getElementById('blocksContainer');
        const addBlockBtn = document.getElementById('addBlockBtn');
        const qrCodeContainer = document.getElementById('qrCodeContainer');
        const qrCodeImage = document.getElementById('qrCodeImage');
        const noteUrlElement = document.getElementById('noteUrl');
        const loadingIndicator = document.getElementById('loadingIndicator');
        
        // QR kod tarama değişkenleri
        const startScanButton = document.getElementById('startScanButton');
        const scannerVideo = document.getElementById('scannerVideo');
        const scanMessage = document.getElementById('scanMessage');
        const noteDisplay = document.getElementById('noteDisplay');
        const displayTitle = document.getElementById('displayTitle');
        const displayContent = document.getElementById('displayContent');
        
        // Düzenleme modu değişkenleri
        let currentNoteData = null;
        const startEditBtn = document.getElementById('startEditBtn');
        const saveEditBtn = document.getElementById('saveEditBtn');
        const cancelEditBtn = document.getElementById('cancelEditBtn');
        const editContainer = document.getElementById('editContainer');
        const editableContent = document.getElementById('editableContent');
        
        let blockCount = 0;
        let videoStream = null;
        
        // Sayfa yüklendiğinde bir blok ekle
        window.addEventListener('DOMContentLoaded', function() {
            addNewBlock();
            loadNoteFromUrl();
        });
        
        // Blok ekleme fonksiyonu
        function addNewBlock() {
            blockCount++;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'note-block';
            blockDiv.innerHTML = `
                <div class="block-counter">${blockCount}</div>
                <div class="block-row">
                    <div class="block-item">
                        <textarea class="block-content" placeholder="Ürün adı (Örneğin: Muz)" required></textarea>
                    </div>
                    <div class="block-quantity">
                        <span class="quantity-label">Miktar</span>
                        <input type="text" class="quantity-input" placeholder="1 kg">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="danger-btn" onclick="removeBlock(this)">Ürünü Sil</button>
                </div>
            `;
            
            blocksContainer.appendChild(blockDiv);
            blockDiv.querySelector('.block-content').focus();
        }
        
        // Blok silme fonksiyonu
        function removeBlock(button) {
            const blocks = document.querySelectorAll('#blocksContainer .note-block');
            if (blocks.length > 1) {
                button.closest('.note-block').remove();
                updateBlockCounters();
            } else {
                alert("En az bir ürün olmalıdır!");
            }
        }
        
        // Blok numaralarını güncelle
        function updateBlockCounters() {
            const blocks = document.querySelectorAll('#blocksContainer .note-block');
            blockCount = blocks.length;
            
            blocks.forEach((block, index) => {
                block.querySelector('.block-counter').textContent = index + 1;
            });
        }
        
        // Not oluşturma formu gönderimi
        noteForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = noteTitle.value.trim();
            const blockContents = Array.from(document.querySelectorAll('.block-content')).map(block => block.value.trim());
            
            if (!title || blockContents.some(content => !content)) {
                alert('Lütfen başlık ve tüm ürün adlarını doldurunuz.');
                return;
            }
            
            loadingIndicator.style.display = 'block';
            noteForm.style.display = 'none';
            
            // Not oluştur
            createNoteWithBlocks(title);
        });
        
        // Bloklarla not oluşturma
        function createNoteWithBlocks(title) {
            // Tüm blok içeriklerini ve miktarları al
            const blockItems = Array.from(document.querySelectorAll('.block-content')).map(b => b.value.trim());
            const quantities = Array.from(document.querySelectorAll('.quantity-input')).map(q => q.value.trim());
            
            // HTML içeriğini oluştur (tablo formatında)
            let contentHtml = `<h2>${title}</h2><table class="note-table"><tr><th>Ürün Adı</th><th>Miktar</th></tr>`;
            
            blockItems.forEach((block, index) => {
                if (block) {
                    const quantity = quantities[index] || '';
                    contentHtml += `<tr><td>${block}</td><td>${quantity}</td></tr>`;
                }
            });
            
            contentHtml += `</table>`;
            
            // Not nesnesini oluştur
            const note = {
                title: title,
                content: contentHtml,
                blocks: blockItems,
                quantities: quantities,
                createdAt: new Date().toISOString(),
                type: 'block-list-with-quantity'
            };
            
            // QR kod oluştur
            const compressedData = LZString.compressToEncodedURIComponent(JSON.stringify(note));
            const noteUrl = window.location.href.split('?')[0] + '?data=' + compressedData;
            
            // QR kodu göster
            showQRCode(noteUrl);
        }
        
        // QR kod göster
        function showQRCode(noteUrl) {
            qrCodeImage.innerHTML = '';
            new QRCode(qrCodeImage, {
                text: noteUrl,
                width: 200,
                height: 200
            });
            
            noteUrlElement.textContent = noteUrl;
            loadingIndicator.style.display = 'none';
            qrCodeContainer.style.display = 'block';
        }
        
        // URL'den not yükle
        function loadNoteFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const compressedData = urlParams.get('data');
            
            if (compressedData) {
                try {
                    const noteData = JSON.parse(LZString.decompressFromEncodedURIComponent(compressedData));
                    displayNote(noteData);
                    switchTab('scanTab');
                } catch (e) {
                    console.error("Not verisi çözülemedi:", e);
                }
            }
        }
        
        // Not göster
        function displayNote(note) {
            currentNoteData = note;
            
            if (note.type === 'block-list-with-quantity' && note.blocks) {
                // Miktar bilgileriyle birlikte göster
                displayTitle.textContent = note.title;
                
                let contentHtml = `<table class="note-table"><tr><th>Ürün Adı</th><th>Miktar</th></tr>`;
                
                note.blocks.forEach((block, index) => {
                    const quantity = note.quantities?.[index] || '';
                    contentHtml += `<tr><td>${block}</td><td>${quantity}</td></tr>`;
                });
                
                contentHtml += `</table>`;
                displayContent.innerHTML = contentHtml;
            } else if (note.type === 'block-list' && note.blocks) {
                // Eski blok listesi formatı
                displayTitle.textContent = note.title;
                let contentHtml = '<ul style="padding-left: 20px; margin-top: 15px;">';
                note.blocks.forEach(block => {
                    contentHtml += `<li style="margin-bottom: 10px;">${block}</li>`;
                });
                contentHtml += '</ul>';
                displayContent.innerHTML = contentHtml;
            } else {
                // Normal not formatı
                displayTitle.textContent = note.title;
                displayContent.textContent = note.content;
            }
            
            noteDisplay.style.display = 'block';
        }
        
        // Formu sıfırla
        function resetForm() {
            noteForm.reset();
            blocksContainer.innerHTML = '';
            addNewBlock();
            noteForm.style.display = 'flex';
            qrCodeContainer.style.display = 'none';
        }
        
        // URL'yi kopyala
        function copyNoteUrl() {
            const url = noteUrlElement.textContent;
            navigator.clipboard.writeText(url).then(function() {
                alert("Bağlantı panoya kopyalandı!");
            }).catch(function(err) {
                console.error('Kopyalama hatası:', err);
                alert("Kopyalama başarısız. Lütfen URL'yi manuel olarak kopyalayın.");
            });
        }
        
        // Sekme değiştirme
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`.tab-button[onclick
